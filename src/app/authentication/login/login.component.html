<section class="py-4">
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <div style="max-width:420px;">
        <form [formGroup]="loginForm" class="bg-white border py-4 px-5">
          <div class="text-center mb-3">
            <i class="fab fa-bootstrap fa-5x text-secondary mb-2"></i>
          </div>
          <div class="text-center mb-3">
            <i class="fab fa-bootstrap fa-5x text-secondary mb-2"></i>
            <p class="text-muted fw-bold">
              Instgaram Lite
            </p>
          </div>
          <div class="form-floating mb-3">
            <input formControlName="username" class="form-control" name="username" placeholder="Username" required type="text" /><label>Username</label>
          </div>
          <div class="form-floating mb-3">
            <input formControlName="password" class="form-control" name="password" placeholder="Password" required type="password" /><label>Password</label>
          </div>
          <div class="mb-2">
            <button [disabled]="loginForm.invalid" class="btn btn-primary fw-bold w-100 bg-gradient" (click)="onSubmit()" type="submit">Log in</button>
          </div>
        </form>
        <div class="bg-white py-4 px-5 text-center border mt-4">
          <p class="m-0">
            Don't Have an account? <a href="/register">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
