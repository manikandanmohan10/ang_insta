<section class="py-4">
  <div class="container">
    <div class="row d-flex align-items-center justify-content-center">
      <div style="max-width:420px;">
      <form [formGroup]="registrationForm" class="bg-white border py-4 px-5">
          <div class="text-center mb-3">
            <i class="fab fa-bootstrap fa-5x text-secondary mb-2"></i>
            <p class="text-muted fw-bold">
              Sign up to see photos and videos from your friends.
            </p>
          </div>
          <div class="mb-3">
            <a class="btn btn-primary d-block bg-gradient" href="#"><i class="fab fa-facebook"></i> Log in with facebook</a>
            <p class="my-3 text-center or">
              OR
            </p>
          </div>

          <div class="form-floating mb-3">
            <input formControlName="email_phNo" class="form-control" name="email" placeholder="Mobile Number or Email" required="" type="text" /><label>Mobile Number or Email</label>
          </div>
          <div class="form-floating mb-3">
            <input formControlName="fullName" class="form-control" name="fullname" placeholder="Full Name" required type="text" /><label>Full Name</label>
          </div>
          <div class="form-floating mb-3">
            <input formControlName="username" class="form-control" name="username" placeholder="Username" required type="text" /><label>Username</label>
          </div>
          <div class="form-floating mb-3">
            <input formControlName="password" class="form-control" name="password" placeholder="Password" required type="password" /><label>Password</label>
          </div>
          <div class="mb-2">
            <button class="btn btn-primary fw-bold w-100 bg-gradient" (click)="onSubmit()" type="submit">Sign Up</button>
          </div>
          <div class="small text-center">
            By signing up, you agree to our Terms , Data Policy and Cookies Policy.
          </div>
        </form>
        <div class="bg-white py-4 px-5 text-center border mt-4">
          <p class="m-0">
            Have an account? <a href="/login">Log In</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
